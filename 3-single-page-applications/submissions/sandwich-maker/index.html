<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

<div class="form-style-5">
    <div class="condiments">
      <label><input type="checkbox" name="condiment" value="Mayo">Mayo</label>
      <label><input type="checkbox" name="condiment" value="Mustard">Mustard</label>
      <label><input type="checkbox" name="condiment" value="Pickles">Pickles</label>
      <label><input type="checkbox" name="condiment" value="Onions">Onions</label>
      <label><input type="checkbox" name="condiment" value="Lettuce">Lettuce</label>
    </div>

    <select name="bread" id="bread">
      <option value="" disabled selected>Select Bread</option>
      <option value="Rye">Rye</option>
      <option value="Sourdough">Sourdough</option>
      <option value="Wheat">Wheat</option>
      <option value="White">White</option>
    </select>

    <select name="cheese" id="cheese">
      <option value="" disabled selected>Select Cheese</option>
      <option value="Cheddar">Cheddar</option>
      <option value="Swiss">Swiss</option>
      <option value="Colby">Colby</option>
      <option value="Havarti">Havarti</option>
      <option value="Gouda">Gouda</option>
      <option value="Muenster">Muenster</option>
    </select>

    <select name="meat" id="meat">
      <option value="" disabled selected>Select Meat</option>
      <option value="Roast Beef">Roast Beef</option>
      <option value="Ham">Ham</option>
      <option value="Smoked Turkey">Smoked Turkey</option>
      <option value="Pastrami">Hickory Chicken</option>
      <option value="Salami">Salami</option>
    </select>

    <button>Make Sandwich</button>
  </div>



    <script src="main.js"></script>
  </body>
</html>
